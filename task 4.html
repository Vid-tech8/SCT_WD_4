<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional To-Do App</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
        color: #333;
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
    }

    .todo-container {
        background: white;
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        color: #0077b6;
    }

    .task-input {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    input, button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
    }

    button {
        background: #0077b6;
        color: white;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }

    button:hover {
        background: #023e8a;
    }

    .task-list {
        margin-top: 20px;
    }

    .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f1f1f1;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .task.completed {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .task-details {
        display: flex;
        flex-direction: column;
    }

    .task-date {
        font-size: 0.8em;
        color: #666;
    }

    .actions button {
        margin-left: 5px;
        padding: 5px 8px;
        font-size: 0.8em;
    }
</style>
</head>
<body>

<div class="todo-container">
    <h1>üìù To-Do List</h1>

    <div class="task-input">
        <input type="text" id="taskTitle" placeholder="Enter task...">
        <input type="datetime-local" id="taskDateTime">
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-list" id="taskList"></div>
</div>

<script>
    let tasks = [];

    function renderTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        tasks.forEach((task, index) => {
            const taskElement = document.createElement("div");
            taskElement.classList.add("task");
            if (task.completed) taskElement.classList.add("completed");

            taskElement.innerHTML = `
                <div class="task-details">
                    <span>${task.title}</span>
                    <span class="task-date">${task.dateTime ? new Date(task.dateTime).toLocaleString() : ""}</span>
                </div>
                <div class="actions">
                    <button onclick="toggleComplete(${index})">${task.completed ? "Undo" : "Done"}</button>
                    <button onclick="editTask(${index})">Edit</button>
                    <button onclick="deleteTask(${index})" style="background:#d62828;">Delete</button>
                </div>
            `;

            taskList.appendChild(taskElement);
        });
    }

    function addTask() {
        const title = document.getElementById("taskTitle").value.trim();
        const dateTime = document.getElementById("taskDateTime").value;

        if (title === "") {
            alert("Please enter a task.");
            return;
        }

        tasks.push({ title, dateTime, completed: false });
        document.getElementById("taskTitle").value = "";
        document.getElementById("taskDateTime").value = "";
        renderTasks();
    }

    function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
    }

    function editTask(index) {
        const newTitle = prompt("Edit task:", tasks[index].title);
        if (newTitle !== null && newTitle.trim() !== "") {
            tasks[index].title = newTitle;
            renderTasks();
        }
    }

    function deleteTask(index) {
        if (confirm("Delete this task?")) {
            tasks.splice(index, 1);
            renderTasks();
        }
    }
</script>

</body>
</html>
